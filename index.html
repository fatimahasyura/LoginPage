<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        div {
            text-align: center;
        }

        button {
            width: 85px;
        }

        img {
            width: 200px;
            height: 200px;
        }

        #message {
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 20px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <h2>Formative Assessment</h2>
    <div>
        <p><img src="logo.png" alt="pp"></p>
        <p>Login</p>
        <input type="text" placeholder="Username" name="uname" id="user" required>
        <br><br>
        <input type="password" placeholder="********" name="upass" id="pass"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <br><br>
        <button type="submit" onclick="login();">LOGIN</button>
        <span id="output"></span>
    </div>
    <script src="scriptLogin.js"></script>
</body>

</html>
